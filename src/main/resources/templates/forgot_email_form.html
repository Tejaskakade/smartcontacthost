<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}
">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>

	<section>

		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">

						<!--  message Box -->
						<div th:if="${session.message}" class="container mt-3">

							<div class="alert alert-danger  text-center" role="alert">
								<span th:text="${session.message}"></span>

							</div>

							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>

						<div id="login-box" style="height: 220px;" class="col-md-12">

							<!--   email form -->
							<h3 class="text-center m-3 ">Your register email</h3>

							<form action="" th:action="@{/send-otp}" method="post">

								<div class="form-group">

									<input required name="email" type="email"
										placeholder="Enter email here" class="form-control" />

								</div>

								<div class="container">

									<button class="btn btn-warning">Send OTP</button>

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/user_base::layout(~{::section})}
">
<head>
<meta charset="UTF-8" />
<title>Add form page</title>
</head>

<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form action="#" th:action="@{/user/process-contact}"
								class="mt-2" method="post" th:object="${contact}"
								enctype="multipart/form-data">

								<!-- 	first name -->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>
										</div>

									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control" />

								</div>

								<!-- second name -->

								<!-- 	first name -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>
										</div>

									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Nick name here" class="form-control" />

								</div>


								<!-- phone field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-phone"></i>
										</div>

									</div>

									<input required min="10"  type="number" id="phone" name="phone"
										placeholder="Enter phone number here" class="form-control" />

								</div>



								<!-- email field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

                                                @											
										</div>

									</div>

									<input  required type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" />

								</div>
								
								
								<!-- work field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

                                                	<i class="fa fa-briefcase"></i>										
										</div>

									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter your work here" class="form-control" />

								</div>
								
								
								<!-- Contact description field -->

							<div class="form-group mt-3">
							
							<textarea placeholder="Enter contact description" name="discription" id="description"  rows="10" class="form-control"></textarea>
							
							</div>
							
							
							<!--  contact image field -->

                            <div class="custom-file">
                            
                            <input type="file" name="profileImage" />
                            </div>
                            
                            
                            <div class="container text-center">
                            
                            <button class="btn btn-outline-primary ">Save contact</button>
                            </div>


							</form>

						</div>

					</div>

				</div>
			</div>
		</div>
		
			<script>
		
		$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#addcontact-link").addClass("active");
		});
		
		</script>

	</section>
</body>
</html>

<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::section})}
">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>c
<body>

<section>

<div class="container">

         <div class="card text-center">
         
         <div class="card-body">
         
         <img src="" style="height: 200px; width: 200px"
						th:src="@{'/image/'+${user.imageUrl}}" class="my_profile_picture"
						alt="Profile Image" />
         
         <h1 class="text-center"  th:text="${user.name}"></h1>
         
         <table class="table">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER <span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>

						</tbody>
					</table>
         
         
         </div>
         
         </div>
</div>

	<script>
		
		$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#profile-link").addClass("active");
		});
		
		</script>

</section>
</body>
</html>
